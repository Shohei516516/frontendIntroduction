<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css ">

    <title>Timer</title>
</head>
<body>
    <div class="container">
        <p id="timer">00:00:00</p>
        <div>
            <button id="start_stop" class="btn btn-lg btn-primary">START</button>
        </div>
    </div>
    <script>
        const start = new Date();
        let timer_id;
        document.getElementById("start_stop").addEventListener('click',()=>{
            if(document.getElementById("start_stop").innerHTML === "START"){
                timer_id = setInterval(goTimer,1000);
    
                //stopボタンにする
                document.getElementById("start_stop").innerHTML='STOP';
                document.getElementById("start_stop").classList.remove("btn-primary");
                document.getElementById("start_stop").classList.add('btn-danger');
            }else{

                clearInterval(timer_id)
                //startボタンにする
                document.getElementById("start_stop").innerHTML='START';
                document.getElementById("start_stop").classList.remove("btn-danger");
                document.getElementById("start_stop").classList.add('btn-primary');
            }
        });

        const addZero = (value) =>{
            if (value<10)value='0'+value;
            return value;
        }
        const goTimer = () =>{
            let now =new Date();

            const milli = now.getTime() - start.getTime();
            let seconds= Math.floor(milli / 1000);
            let minutes = Math.floor(seconds/60);
            let hours = Math.floor(minutes/60);

            seconds= seconds - minutes * 60;
            minutes= minutes - hours * 60;

            hours=addZero(hours);
            minutes=addZero(minutes);
            seconds=addZero(seconds);

            document.getElementById('timer').innerHTML=`${hours}:${minutes}:${seconds}`

        }
    </script>
</body>
</html>
